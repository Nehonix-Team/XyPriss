<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 - Not Found</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @keyframes float {
                0%,
                100% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-20px);
                }
            }
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes pulse-glow {
                0%,
                100% {
                    box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
                }
                50% {
                    box-shadow: 0 0 40px rgba(96, 165, 250, 0.6);
                }
            }
            @keyframes typing {
                from {
                    width: 0;
                }
                to {
                    width: 100%;
                }
            }
            @keyframes blink {
                50% {
                    border-color: transparent;
                }
            }
            @keyframes rainbow {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            .animate-float {
                animation: float 3s ease-in-out infinite;
            }
            .animate-fade-in-up {
                animation: fadeInUp 0.8s ease-out forwards;
            }
            .animate-pulse-glow {
                animation: pulse-glow 2s ease-in-out infinite;
            }
            .animate-typing {
                overflow: hidden;
                border-right: 3px solid;
                white-space: nowrap;
                animation: typing 2s steps(7, end) forwards,
                    blink 0.75s step-end infinite;
                animation-delay: 0.5s;
                width: 0;
            }
            .animate-rainbow {
                background-size: 200% 200%;
                animation: rainbow 3s ease infinite;
            }
            .delay-100 {
                animation-delay: 0.1s;
            }
            .delay-200 {
                animation-delay: 0.2s;
            }
            .delay-300 {
                animation-delay: 0.3s;
            }
        </style>
    </head>
    <body
        class="bg-gradient-to-br from-slate-400 via-slate-500 to-slate-600 min-h-screen flex items-center justify-center p-4"
    >
        <!-- Branding XyPriss -->
        <div class="absolute top-8 left-1/2 transform -translate-x-1/2">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-lg bg-gradient-to-br from-cyan-400 via-blue-500 to-purple-600 animate-pulse-glow flex items-center justify-center shadow-lg"
                >
                    <span class="text-white font-bold text-xl">XP</span>
                </div>
                <h3 class="text-3xl font-bold animate-typing border-cyan-400">
                    <span
                        class="bg-gradient-to-r from-cyan-100 via-blue-300 via-purple-100 to-pink-200 animate-rainbow bg-clip-text text-transparent"
                    >
                        XyPriss
                    </span>
                </h3>
            </div>
        </div>

        <div class="animate-fade-in-up">
            <div
                class="bg-slate-900 rounded-2xl shadow-2xl p-8 md:p-12 text-center max-w-md w-full transform transition-all duration-300 hover:scale-105 hover:shadow-blue-500/20 hover:shadow-3xl"
            >
                <!-- 404 Number with floating animation -->
                <div class="animate-float mb-6">
                    <h1
                        class="text-8xl md:text-9xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent drop-shadow-lg"
                    >
                        404
                    </h1>
                </div>

                <!-- Title -->
                <h2
                    class="text-2xl md:text-3xl font-bold text-slate-100 mb-4 animate-fade-in-up delay-100"
                >
                    Page Not Found
                </h2>

                <!-- Description -->
                <p class="text-slate-400 mb-2 animate-fade-in-up delay-200">
                    Cannot
                    <span class="text-blue-400 font-semibold"
                        >${req.method}</span
                    >
                    <span class="text-pink-400 font-semibold">${req.path}</span>
                </p>

                <p
                    class="text-slate-500 text-sm mb-8 animate-fade-in-up delay-300"
                >
                    The page you're looking for doesn't exist or has been moved.
                </p>

                <!-- Button -->
                <a
                    href="/"
                    class="inline-block bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold px-8 py-3 rounded-lg shadow-lg hover:shadow-xl hover:from-blue-600 hover:to-purple-700 transform transition-all duration-300 hover:scale-110 active:scale-95 animate-fade-in-up delay-300"
                >
                    Go Back Home
                </a> <br><br>
                <small class="text-slate-400 mt-2">
                    <p>By Nehonix</p>
                </small>

                <!-- Decorative elements -->
                <div class="mt-8 flex justify-center gap-2">
                    <div
                        class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"
                    ></div>
                    <div
                        class="w-2 h-2 bg-purple-500 rounded-full animate-pulse delay-100"
                    ></div>
                    <div
                        class="w-2 h-2 bg-pink-500 rounded-full animate-pulse delay-200"
                    ></div>
                </div>
            </div>
        </div>
    </body>
</html>
