<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=Hello world, initial-scale=1.0" />
        <title>Hello world - Cors security testing</title>
    </head>
    <body>
        <h1>Hello world</h1>
        <div style="margin-top: 20px; font-size: 20px; color: #000; font-weight: bold; text-align: center;
        width: 100%; height: 100%; border: 1px solid #000; padding: 20px;" id="result">API RESULT WILL APPEAR HERE</div>
        <script>
            fetch("http://localhost:3001/api/user")
                .then((res) => res.json())
                .then(
                    (data) =>
                        (document.getElementById("result").innerHTML =
                            JSON.stringify(data))
                );
        </script>
    </body>
</html>
