name: XyPriss Release Binaries

on:
    push:
        tags: ["v*"]
    workflow_dispatch: # Permet de lancer manuellement pour tester

jobs:
    build:
        name: Build ${{ matrix.target }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    # Linux x64 (GNU & MUSL)
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      suffix: linux-amd64
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-musl
                      suffix: linux-amd64-musl

                    # Linux ARM64
                    - os: ubuntu-latest
                      target: aarch64-unknown-linux-gnu
                      suffix: linux-arm64

                    # Windows x64
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      suffix: windows-amd64

                    # macOS (Intel & Silicon)
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      suffix: darwin-amd64
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      suffix: darwin-arm64

        defaults:
            run:
                working-directory: tools/xyp

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Install Cargo-Zigbuild
              if: runner.os == 'Linux'
              run: cargo install cargo-zigbuild

            - name: Setup Zig
              if: runner.os == 'Linux'
              uses: goto-bus-stop/setup-zig@v2
              with:
                  version: 0.13.0

            - uses: Swatinem/rust-cache@v2
              with:
                  workspaces: tools/xyp -> target

            - name: Build Binary (Native)
              if: runner.os != 'Linux'
              run: cargo build --release --target ${{ matrix.target }}

            - name: Build Binary (Zigbuild for Linux/Cross)
              if: runner.os == 'Linux'
              run: cargo zigbuild --release --target ${{ matrix.target }}

            - name: Prepare Artifact
              shell: bash
              run: |
                  mkdir -p bin_out
                  if [ "${{ runner.os }}" = "Windows" ]; then
                    cp target/${{ matrix.target }}/release/xyp.exe bin_out/xyp-${{ matrix.suffix }}.exe
                  else
                    cp target/${{ matrix.target }}/release/xyp bin_out/xyp-${{ matrix.suffix }}
                  fi

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: xyp-${{ matrix.suffix }}
                  path: tools/xyp/bin_out/xyp-*

